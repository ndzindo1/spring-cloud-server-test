plugins {
    id 'java'
    id 'maven-publish'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ndzindo.springclooudconfigserver.SpringClooudConfigServerApplication'
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-config-server:3.1.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
}

group = 'com.ndzindo'
version = '0.0.1-SNAPSHOT'
description = 'spring-clooud-config-server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
